<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 200px;
            flex-direction: row;
        }

        .flex-item {
            padding: 20px;
            background: green;
        }

        .grid-item {
            font-size: 20px;
            background-color: blueviolet;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 100px 100px 50px;
            column-gap: 10px;
            row-gap: 10px;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>

</html>
