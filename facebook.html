<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">facebook</h1>
            <h2 class="tagline">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right-section">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Email address or phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Log in</button>
                </form>
                <a href="#" class="forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <button class="create-account-btn">Create new account</button>
            </div>
            <div class="create-page">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>

</html>
