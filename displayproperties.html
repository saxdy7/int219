<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayproperties</title>
</head>

<style>
    .main {
        height: 200px;
        background: green;
        margin-bottom: 30px;
    }

    .relative {

        background: yellow;
        padding: 10px;
        left: 20px;
        top: 10px;
    }

    .absolute {
        /* position: absolute; */
        background: violet;
        padding: 10px;
        left: 10px;
        top: 10px;
    }

    .fixed {
        position: fixed;
        background: tomato;
        padding: 10px;
        color: white;
        bottom: 10px;
        right: 10px;
    }

    .display div {
        background: yellow;
        padding: 10px;
        margin: 5px;
    }

    .block {
        display: block;
        width: 120px;
    }

    .inline {
        display: inline;
        width: 120px;
    }

    .inline-block {
        display: inline-block;
        width: 120px;
    }
</style>

<body>
    <div class="main">
        <div class="relative">
            <h2>relative</h2>
        </div>
        <div class="absolute">
            <h2>absolute</h2>
        </div>
        <div class="fixed">
            <h2>fixed</h2>
        </div>
    </div>
    <div class="display">
        <div class="block">
            <h2>Block</h2>
        </div>
        <div class="inline">
            <h2>Inline</h2>
        </div>
        <div class="inline-block">
            <h2>Inline-Block</h2>
        </div>
    </div>
</body>

</html>
